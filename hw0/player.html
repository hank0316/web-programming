<!DOCTYPE html>
<html>
    <head>
       <title>music player</title>
       <meta charset="utf-8">
       <link rel="stylesheet" href="style/style.css">
       <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap">
    </head>

    <body>
        <div class="music_player">
            <div class="the_background">
                <div class="main">
                </div>
                <div class="cover">
                    <img src="pictures/cover.jpg">
                </div>
            </div>

            <div class="song_info">
                <div class="song_name">
                    <strong>Belief</strong>
                </div>
                <div class="singer">
                    <text>John Mayer</text>
                </div>
            </div>

            <div class="buttons">
                <div class="back">
                    <img src="pictures/back.png" width="40" height="40">
                </div>
                <div class="start">
                    <img src="pictures/play.png" width="40" height="40">
                </div>
                <div class="next">
                    <img src="pictures/next.png" width="40" height="40">
                </div>
                <div class="slider">
                    <input type="range" min="0" max="100" value="0" step="1">
                </div>
            </div>
        </div>
    </body>
</html>
